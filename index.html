	<body>

		<!--A pulsating search button with the text "Search" on top-->
		<!--After clicking the search button, it expands and glows with focus-->
		<!--User enters the search string and presses enter-->
		<!--The search box transitions up along with the search results-->
		<!--If user clicks on a result, it takes them to the article in new tab-->
		<!--If user wants to search again, it enters text in the search box-->
		<!--The old results move to the left with transition-->
		<!--The new results come up with transition-->

		<!-- Click icon to search-->
		<div class="search_text container-fluid">Search</div>

		<!--The horizontal bar-->

		<!--The rotating eye-->
