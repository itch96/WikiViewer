<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<title>Wikipedia Viewer</title>
		<link rel="stylesheet" href="Frameworks/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<!-- Search text-->
		<div class="search_text container-fluid">Search</div>

		<!--The horizontal bar-->
		<div class="horizontal"></div>

		<!--The rotating eye-->
		<img src="search_icon.gif" class="search_icon img-responsive" alt="Search"/><input type="search" name="search" placeholder="Search Wikipedia" class="search_box" id="search_box">

		<!--The output-->
		<div class="result"></div>

		<script src="Frameworks/jQuery/jQuery.js"></script>
		<script src="Frameworks/bootstrap/js/bootstrap.min.js"></script>
		<script src="jscript.js"></script>
	</body>
</html>
